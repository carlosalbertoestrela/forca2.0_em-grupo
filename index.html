<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <button id="tecla-B" class="botao" onclick="">B</button>
                <button id="tecla-N" class="botao" onclick="">N</button>
                <button id="tecla-M" class="botao" onclick="">M</button>
